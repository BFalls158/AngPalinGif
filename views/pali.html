
<div id="top">
		<h1 id="palHeader">Palindromes</h1>

		<form>
			<input type="text" ng-model="word" placeholder="Enter a word!"/>
			<button id="goBtn" type="submit" ng-click="checkPalindrome(word)">Go!</button>
		</form>

		<p>{{ checked }}</p>
</div>
<div id="lists">
	<ul id="pali">
		<is-pali></is-pali>
	</ul>

	<ul id="notPali">
		<not-pali></not-pali>
	</ul>
</div>
